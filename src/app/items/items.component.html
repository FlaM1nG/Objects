<div class="row">
<div class="col-md-5">
    <table class="table table-sm">
    <thead>
        <th>Object</th>
    </thead>
</table>
    <form [formGroup]="this.itemsService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <div class="form-group">
        <label>Type</label>
        <input class="form-control text-box" formControlName="type" [ngClass]="{'is-invalid':submitted && formControls.type.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.type.errors">
            The field is required.
        </div>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control text-box" formControlName="name" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
            The field is required.
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control text-box" formControlName="description">
    </div>
    <div class="form-group">
        <label>Relationship</label>
        <input [attr.disabled]="disabled ? '' : null" list="relationship" class="form-control text-box" formControlName="relationship">
        <datalist id="relationship">
            <option *ngFor="let item of itemsArray" value="{{item.type}}">
        </datalist>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessInsert">
        inserted succesfully.
    </div>
    <div class="alert alert-info" *ngIf="showSuccessUpdate">
        updated succesfully.
    </div>
</div>
<div class="col-md-7">
    <app-items-list></app-items-list>
</div>
</div>
